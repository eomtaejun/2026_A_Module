<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-5">
    <video src="./test-video.mp4"></video>

    <div class="controls">
        <p class="mb-0"><span class="current">mm:ss</span> / <span class="duration">mm:ss</span></p>
        <button data-control="pause" class="btn btn-dark">일시정지</button>
        <button data-control="play" class="btn btn-dark">재생</button>
        <button data-control="prev" class="btn btn-dark">10초 되감기</button>
        <button data-control="next" class="btn btn-dark">10초 빨리감기</button>
        <button data-control="muted" class="btn btn-dark">소리 음소거</button>
        <button data-control="unmuted" class="btn btn-dark">음소거 해제</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
