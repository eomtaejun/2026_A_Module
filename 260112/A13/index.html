<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="radio" name="modal" id="modal_close" class="d-none" checked>
    <input type="radio" name="modal" id="modal_open" class="d-none">
    <label for="modal_open" class="btn btn-dark">로그인</label>

    <div id="modal" class="rounded-3 shadow">
        <div class="modal_wrap">
            <label for="modal_close" class="fw-bold text-secondary">&times;</label>
    
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
                <p class="mb-4 fs-2 fw-bold">계정 로그인</p>
                <p class="mb-2 fs-4 fw-bold">안전한 서비스를 위해 로그인이 필요합니다.</p>
                <p class="mb-5 fs-4 fw-bold">계속하려면 아래에 등록된 이메일과 비밀번호를 입력해주세요.</p>
                <a href="#" class="btn btn-dark px-4">로그인 계속</a>
            </div>
        </div>
    </div>
</body>
</html>
