<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <video src="./test-video.mp4"></video>
    <div class="controls d-flex justify-content-start align-items-center gap-3 px-3">
        <p class="mb-0 fw-semibold">mm:ss / mm:ss</p>
        <button type="button" class="btn btn-dark" data-control="pause">일시정지</button>
        <button type="button" class="btn btn-dark" data-control="play">재생</button>
        <button type="button" class="btn btn-dark" data-control="prev">10초 되감기</button>
        <button type="button" class="btn btn-dark" data-control="next">10초 빨리감기</button>
        <button type="button" class="btn btn-dark" data-control="muted">소리 음소거</button>
        <button type="button" class="btn btn-dark" data-control="unmuted">음소거 해제</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
